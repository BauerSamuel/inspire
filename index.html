<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<div class="container-fluid">
		<div class="row">
			<div class="col-8 text-center">
				<div id="quote">
					The Quote
				</div>
			</div>
			<div class="offset-2 col-2">
				<div id="weather">
					Your Weather Template
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col text-center" style="margin-top: 10vh; margin-bottom: 10vh;">
				<h2 id="clock-text"> Current time is: 5:08pm</h2>
			</div>
		</div>
		<div class="row text-center">
		</div>
		<div class="row">
			<div class="col-5 mt-3" style="height: 45vh; overflow-y:scroll;">
				<div id="todo-card" class="card border-info mb-1">
					<div id="todo-list">
						<h4>To-do List</h4>
						<span id="todoNumber"> </span>
						<div id="todo-error"></div>
						<div class="card-header pb-0">
						</div>
						<div class="card-body text-info">
							<ul>
								<div id="todos">
								</div>
							</ul>
						</div>
					</div>
					<form onsubmit="app.controllers.todoController.addTodo(event)">
						<input type="text" name="description" placeholder="What's to do today?" required>
						<button type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
